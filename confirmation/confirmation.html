<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation - HairStyling</title>
  <link rel="stylesheet" href="confirmation.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">HairStyling</div>
    <div class="menu-icon">☰</div>
    <ul class="nav-links">
      <li><a href="/pageAccueil/index.html" class="nav-item">Accueil</a></li>

    </ul>
  </nav>

  <section class="section confirmation-section">
    <h2>Confirmer votre réservation</h2>
    <div class="confirmation-container">
      <div class="confirmation-form">
        <label for="name">Nom complet</label>
        <input type="text" id="name" class="booking-input" required>
        <label for="email">Email</label>
        <input type="email" id="email" class="booking-input" required>
        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" class="booking-input" required>
        <button class="btn" id="submit-btn">Confirmer</button>
      </div>
      <div class="confirmation-summary">
        <h3>Résumé de la réservation</h3>
        <p>Service: <span id="conf-service"></span></p>
        <p>Équipe: <span id="conf-team"></span></p>
        <p>Date: <span id="conf-date"></span></p>
        <p>Heure: <span id="conf-time"></span></p>
        <p>Prix: <span id="conf-price"></span></p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>À propos</h3>
        <p>Depuis 10 ans, nous sublimons votre style avec passion.</p>
      </div>
      <div class="footer-section">
        <h3>Contact</h3>
        <p>01 23 45 67 89 | info@hairstyling.com</p>
      </div>
      <div class="footer-section">
        <h3>Adresse</h3>
        <p>Route kayed Mhammad km 3 Sfax, Sfax</p>
        <a href="https://www.google.com/maps/place/Route+kayed+Mhammad+km+3,+Sfax,+Tunisia/@34.747112,10.758614,14z/data=!3m1!4b1!4m6!3m5!1s0x1300e9e0e0e0e0e0:0x1234567890abcdef!8m2!3d34.747112!4d10.758614!16s%2Fg%2F11c0q7w1x?entry=ttu" target="_blank">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center=34.747112,10.758614&zoom=13&size=150x75&maptype=roadmap&markers=color:blue%7C34.747112,10.758614&key=AIzaSyDQtq-7QfQeZ-7uZ0X3gQ1zQ2y3z4y5z6y" alt="Google Maps" class="map-img">
        </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
